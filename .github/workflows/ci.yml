name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  format:
    name: SwiftFormat
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check SwiftFormat
        run: swiftformat --lint .

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [lint, format]
    strategy:
      matrix:
        os: [macos-15, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Setup Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.0"

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test

  coverage:
    name: Code Coverage
    runs-on: macos-15
    needs: [lint, format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Setup Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.0"

      - name: Run tests with coverage
        run: swift test --enable-code-coverage

      - name: Generate coverage report
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/RAWGKitPackageTests.xctest/Contents/MacOS/RAWGKitPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > coverage.lcov

      - name: Display coverage summary
        run: |
          echo "üìä Coverage Report Generated"
          echo "Coverage file: coverage.lcov"
          lines=$(grep -c "^SF:" coverage.lcov || echo "0")
          echo "Files covered: $lines"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.lcov
          fail_ci_if_error: true
          verbose: true

  quality-gate:
    name: Quality Gate
    runs-on: macos-15
    needs: [lint, format, test, coverage]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "‚ùå SwiftLint check failed"
            exit 1
          fi
          if [ "${{ needs.format.result }}" != "success" ]; then
            echo "‚ùå SwiftFormat check failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          if [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "‚ùå Coverage generation failed"
            exit 1
          fi
          echo "‚úÖ All quality checks passed"
