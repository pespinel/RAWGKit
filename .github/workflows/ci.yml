name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  format:
    name: SwiftFormat
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check SwiftFormat
        run: swiftformat --lint .

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [lint, format]
    strategy:
      matrix:
        os: [macos-15, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test

  test-platforms:
    name: Test on ${{ matrix.platform }}
    runs-on: macos-15
    needs: [lint, format]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: iOS
            destination: "platform=iOS Simulator,name=iPhone 16,OS=18.2"
          - platform: watchOS
            destination: "platform=watchOS Simulator,name=Apple Watch Series 10 (46mm),OS=11.2"
          - platform: tvOS
            destination: "platform=tvOS Simulator,name=Apple TV,OS=18.2"
          - platform: visionOS
            destination: "platform=visionOS Simulator,name=Apple Vision Pro,OS=2.2"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-${{ matrix.platform }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-spm-
            ${{ runner.os }}-spm-

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Test on ${{ matrix.platform }}
        run: |
          set -o pipefail
          xcodebuild -scheme RAWGKit-Package \
            -destination '${{ matrix.destination }}' \
            -enableCodeCoverage NO \
            test

  coverage:
    name: Code Coverage
    runs-on: macos-15
    needs: [lint, format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Run tests with coverage
        run: swift test --enable-code-coverage

      - name: Generate coverage report
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/RAWGKitPackageTests.xctest/Contents/MacOS/RAWGKitPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > coverage.lcov

      - name: Display coverage summary
        run: |
          echo "ðŸ“Š Coverage Report Generated"
          echo "Coverage file: coverage.lcov"
          lines=$(grep -c "^SF:" coverage.lcov || echo "0")
          echo "Files covered: $lines"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.lcov
          fail_ci_if_error: true
          verbose: true
