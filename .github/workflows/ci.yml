name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  format:
    name: SwiftFormat
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check SwiftFormat
        run: swiftformat --lint .

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [lint, format]
    strategy:
      matrix:
        os: [macos-14, macos-13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Swift version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test

  coverage:
    name: Code Coverage
    runs-on: macos-14
    needs: [lint, format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Run tests with coverage
        run: swift test --enable-code-coverage

      - name: Generate coverage report
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/RAWGKitPackageTests.xctest/Contents/MacOS/RAWGKitPackageTests \
            -instr-profile .build/debug/codecov/default.profdata > coverage.lcov

      - name: Display coverage summary
        run: |
          echo "ðŸ“Š Coverage Report Generated"
          echo "Coverage file: coverage.lcov"
          lines=$(grep -c "^SF:" coverage.lcov || echo "0")
          echo "Files covered: $lines"
