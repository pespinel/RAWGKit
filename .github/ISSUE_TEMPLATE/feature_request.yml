name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest in improving RAWGKit! Please describe your feature request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like RAWGKit to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I've also thought about...

  - type: textarea
    id: example
    attributes:
      label: API Example
      description: If applicable, show how you'd like to use this feature
      render: swift
      placeholder: |
        // Example usage
        let client = RAWGClient(apiKey: "...")
        let result = try await client.newMethod()

  - type: dropdown
    id: type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New API endpoint
        - New helper method
        - Performance improvement
        - Developer experience
        - Documentation
        - Other
    validations:
      required: true

  - type: checkboxes
    id: breaking
    attributes:
      label: Breaking Change
      description: Would this require a breaking change?
      options:
        - label: This feature would require breaking changes
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples
      placeholder: Any additional information that might help
